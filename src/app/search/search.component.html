<div class='search'>
  <h4 id='text'>GitHub-Search</h4>
  <form class="form-inline">
    <div class="form-group">
      <input type="search" class="form-control" placeholder="Username/Repository"#search>
      <button class="btn btn-link"(click)="userSearch(search.value)" routerLink="user"  routerLinkActive='active'>Username</button>
      <button class="btn btn-link"(click)="repoSearch(search.value)"routerLink="repo"  routerLinkActive='active'>Repository</button>
    </div>  
  </form>
</div>
